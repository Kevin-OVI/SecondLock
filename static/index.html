<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A2F Secure</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style/styles.css" />
    <link rel="stylesheet" href="assets/style/login.css" />
    <link rel="stylesheet" href="assets/style/index.css" />
    <link rel="stylesheet" href="assets/style/qrscanner.css" />

    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    <script type="module">
      import "@material/web/all.js";
      import { styles as typescaleStyles } from "@material/web/typography/md-typescale-styles.js";
      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>

    <script src="assets/scripts/frames.js"></script>
    <script src="assets/scripts/api.js"></script>
    <script src="assets/scripts/login.js"></script>
    <script src="assets/scripts/external/jsQR.js"></script>
    <script src="assets/scripts/index.js"></script>
    <script src="assets/scripts/qrscanner.js"></script>
  </head>
  <body>
    <div id="frame-loading" class="frame"></div>

    <div id="frame-login" class="frame" style="display: none">
      <dialog open>
        <div class="dialog-title"></div>
        <div class="dialog-content">
          <div>
            <p class="hide-empty error" id="login-username-error"></p>
            <div class="input-group">
              <input type="text" id="login-username-field" name="username" required placeholder=" " />
              <label for="username">Nom d'utilisateur</label>
            </div>
          </div>
          <div>
            <p class="hide-empty error" id="login-password-error"></p>
            <div class="input-group">
              <input type="password" id="login-password-field" name="password" required placeholder=" " />
              <label for="password">Mot de passe</label>
            </div>
          </div>
          <div class="input-group subgroup">
            <input type="password" id="register-confirm-password-field" name="password-confirm" required placeholder=" " />
            <label for="password-confirm">Confirmation du mot de passe</label>
          </div>
        </div>
        <div class="dialog-buttons">
          <md-filled-button id="connect-button">Se connecter</md-filled-button>
        </div>
        <div class="dialog-footer">
          <a id="switch-login-mode" href="javascript:void 0"></a>
        </div>
      </dialog>
    </div>

    <div id="frame-qrscanner" class="frame" style="display: none">
      <video id="scanner" playsinline></video>
      <div class="scan-area"></div>
    </div>

    <div id="frame-index" class="frame" style="display: none">
      <header class="main-header">
        <img class="logo" src="assets/images/logo_full.svg" />
      </header>
      <div id="timer"></div>

      <div class="content">
        <div id="account-list"></div>
      </div>

      <button class="add-btn fab" id="add-account-button">
        <img src="assets/images/add_account.svg" />
      </button>

      <button class="add-btn fab" id="add-account-qr-button">
        <img src="assets/images/add_account_qr.svg" />
      </button>

      <button class="add-btn fab" id="add-account-manual-button">
        <img src="assets/images/add_account_manual.svg" />
      </button>

      <dialog id="add-account-dialog">
        <div class="dialog-title">Ajouter un compte</div>
        <div class="dialog-content">
          <div class="input-group">
            <input type="text" id="add-account-dialog-name" name="name" required placeholder="Ex: Google, GitHub, Dropbox" />
            <label for="name">Nom du compte</label>
          </div>
          <div class="input-group">
            <input type="text" id="add-account-dialog-secret" name="secret" required placeholder="Entrez la clé secrète" />
            <label for="secret">Clé secrète</label>
          </div>
        </div>
        <div class="dialog-buttons">
          <md-text-button id="cancel-add-button">Annuler</md-text-button>
          <md-filled-button id="confirm-add-button">Ajouter</md-filled-button>
        </div>
      </dialog>
    </div>
  </body>
</html>
